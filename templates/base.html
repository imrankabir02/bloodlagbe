<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Emergency Blood{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-color: #f8d7da;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #dc3545;
            font-weight: bold;
        }
        .table-dark {
            --bs-table-bg: #dc3545;
            --bs-table-border-color: #c82333;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 border rounded">
        {% block content %}{% endblock %}
    </div>
    <footer id="contact-me" class="text-center">
        <div class="container">
            <p class="mb-0">
                <small>&copy; {% now "Y" %} <a href="https://imrankabir02.vercel.app/" target="_blank">Imran Kabir</a>. All Rights Reserved.</small>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
