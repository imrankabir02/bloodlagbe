<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Blood Lagbe - Emergency Blood Donation Platform{% endblock %}</title>
    <meta name="description" content="Blood Lagbe is a platform to connect blood donors with recipients in emergencies. Find or become a blood donor today.">
    <meta name="keywords" content="bloodlagbe, blood lagbe, emergency blood, blood donation, find blood donor, blood bank">
    <meta property="og:title" content="Blood Lagbe - Emergency Blood Donation Platform" />
    <meta property="og:description" content="Blood Lagbe is a platform to connect blood donors with recipients in emergencies. Find or become a blood donor today." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bloodlagbe.pythonanywhere.com/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        html, body {
            height: 100%;
        }
        body {
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d63384;
            font-weight: bold;
        }
        .table-dark {
            --bs-table-bg: #dc3545;
            --bs-table-border-color: #c82333;
        }
        .btn-primary {
            background-color: #d63384;
            border-color: #d63384;
        }
        .btn-primary:hover {
            background-color: #b02a6c;
            border-color: #a32663;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'landing_page' %}" style="font-weight: 700;">
                ðŸ©¸ Blood Lagbe
            </a>
        </div>
    </nav>
    <div class="container mt-5 p-4 border rounded">
        {% block content %}{% endblock %}
    </div>
    <footer id="contact-me" class="text-center">
        <div class="container">
            <p>
                <small>&copy; {% now "Y" %} <a href="https://imrankabir02.vercel.app/" target="_blank">Kabir</a></small>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
